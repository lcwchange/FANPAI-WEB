<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>翻牌交友网</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 720px;
    }

    .card {
      perspective: 1000px;
      width: 180px;
      height: 240px;
      margin: 0 auto;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .front {
      background-color: #ddd;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(6px);
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }

    .back img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .nickname {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .intro {
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
      .card {
        width: 140px;
        height: 200px;
      }
      .back img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <h1>翻牌交友网</h1>
  <div class="grid">

      <div class="inner">

  <script>
    function flip(card) {
      const inner = card.querySelector('.inner');
      inner.classList.toggle('flipped');
    }
  </script>
</body>
</html>
