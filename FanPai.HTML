<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>翻牌交友网</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px 10px;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
    font-size: 1.8rem;
  }

  #card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    width: 100%;
    max-width: 480px;
  }

  .card {
    background: white;
    width: 45vw; /* 宽度为视口宽度的45%，手机上两列 */
    max-width: 220px;
    aspect-ratio: 3 / 4; /* 宽高比 */
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.12);
    cursor: pointer;
    position: relative;
    perspective: 800px;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }

  .card-front {
    background: #0a74da;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .card-back {
    background: white;
    color: #333;
    transform: rotateY(180deg);
    font-size: 1rem;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
  }

  /* 手机竖屏时字体稍微调整 */
  @media (max-width: 400px) {
    h1 {
      font-size: 1.5rem;
    }
    .card {
      width: 90vw;
      max-width: none;
    }
  }

</style>
</head>
<body>

<h1>翻牌交友网</h1>
<div id="card-container"></div>

<script>
  const cardsData = [
    { name: "小明", info: "爱好：篮球，喜欢旅行" },
    { name: "小红", info: "职业：设计师，喜欢画画" },
    { name: "阿强", info: "性格：幽默，爱好美食" },
    { name: "小芳", info: "兴趣：音乐，爱跑步" },
    { name: "大卫", info: "职业：程序员，喜欢游戏" },
    { name: "丽丽", info: "爱好：摄影，爱看电影" }
  ];

  function createCard(cardData) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">${cardData.name}</div>
        <div class="card-back">${cardData.info}</div>
      </div>
    `;

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    return card;
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const container = document.getElementById("card-container");
  const shuffledCards = shuffle(cardsData).slice(0, 6);
  shuffledCards.forEach(data => {
    container.appendChild(createCard(data));
  });
</script>

</body>
</html>
